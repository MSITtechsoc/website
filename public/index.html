<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="serializer.js"></script>
    
</head>

<body>
    <form id="test-form">
        

        <div>
            <label>Name</label>
            <input type="text" name="form_field_1" placeholder="Naam Daal BSDK" />
        </div>

        <div>
            <label>Roll No</label>
            <input type="text" name="form_field_2" placeholder="DEKH JAAKE RECARD MAI INSAAN HAI KI BHAGWAN" />
        </div>

        <div>
            <label>Age</label>
            <input type="text" name="form_field_3" placeholder="BUDDHA BC" />
        </div>

        <div>
            <label>Gender</label>
            <br/>
            <input type="radio" name="gender" value="male">Male
            
            <input type="radio" name="gender" value="female">Female
        </div>
        
        <div>
            <label>Do you like Kurkure?</label>
            <br/>
            <input type="radio" name="kurkure" value="male">Yes 
            
            <input type="radio" name="kurkure" value="female">No
        </div>

        <div>
            <button type="submit" id="submit-form">Submit</button>
        </div>

    </form>
</body>
<script src="index.js"></script>
</html>
